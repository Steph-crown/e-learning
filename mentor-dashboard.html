<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<link rel="stylesheet" href="./style.css" />
	
    <title>Mentor Dashboard</title>
  </head>
  <body>
    <nav>
      <div class="user">
        <i class="fa fa-user"></i>
      </div>
      
      <div class="menu">
        
        <!--mobile-->
        <div></div>
        <div></div>
        <div></div>
      </div>
        <!--general menu content-->
      <section class="content">
        <span id="close">&times;</span>
        <a href="#" >Edit Profile</a>
        <a href="" >Logout</a>
      </section>
       
    </nav>

    <main class="p-2">
    
      <!--Name-->
      <div class="container-fluid">
        <h1 id="name"></h1>
        <small>Mentor</small>
      </div>
      
      <!--Tags-->
      <div id="tags" class="tags container-fluid">
      </div>
      
      <!--Intro Video-->
      <div id="intro" class="mt-5 container-fluid">
        <h2>Intro Video</h2>
        <div id="intro-vid"></div>
      </div>
      
      <div class="posted-videos mt-5 container-fluid">
        <h2>Posted Videos</h2>
        <div id="posted-vid" class="row"></div>
      </div>
    </main>

	<footer>
	  <i class="fa fa-edit foot"></i>
	  <i class="fa plus foot">+</i>
	  <i class="fa fa-envelope foot"></i>
	</footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
